---

- name: user task
  hosts: localhost

  tasks:
      - name: Create Admin User
        become: True
        user: name=admin state=present uid=5001
      
      - name: Delete user dojo
        user: name=dojo state=absent
      
      - name: Install Tree
        apt: name=tree state=present
      
      - name: Install ntp
        apt: name=ntp state=present